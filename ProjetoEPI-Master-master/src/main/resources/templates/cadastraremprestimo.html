<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastrar Empréstimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0; /* Remove margens padrão */
            padding: 0; /* Remove padding padrão */
        }

        .container {
            margin-top: 20px; /* Define espaço inicial */
            max-width: 100%; /* Garante que o conteúdo ocupa toda a largura */
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center"></h2>
    <form th:action="@{/emprestimos/cadastraremprestimo}" th:object="${emprestimoDto}" method="post">
        <div class="form-group mt-3">
            <label for="colaborador">Colaborador</label>
            <select id="colaborador" name="colaboradorId" class="form-control" required>
                <option value="" disabled selected>Selecione o colaborador</option>
                <option th:each="colaborador : ${colaboradores}"
                        th:value="${colaborador.id}"
                        th:text="${colaborador.nome}"></option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="equipamento">Equipamento</label>
            <select id="equipamento" name="equipamentoId" class="form-control" required>
                <option value="" disabled selected>Selecione o equipamento</option>
                <option th:each="equipamento : ${equipamentos}"
                        th:value="${equipamento.id}"
                        th:text="${equipamento.nome}"></option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="dataEmprestimo">Data do Empréstimo</label>
            <input type="date" id="dataEmprestimo" name="dataEmprestimo" class="form-control" required readonly>
        </div>

        <div class="form-group mt-3">
            <label for="dataDevolucao">Data de Devolução</label>
            <input type="text" id="dataDevolucao" name="dataDevolucao" class="form-control" placeholder="Data registrada na devolução." readonly>
        </div>
        <script>

            const dataEmprestimoField = document.getElementById('dataEmprestimo');
            const hoje = new Date().toISOString().split('T')[0];
            dataEmprestimoField.value = hoje;
        </script>

        <div class="form-group mt-4">
            <button type="submit" class="btn btn-secondary">Cadastrar</button>
        </div>
    </form>

</div>
</body>
</html>
