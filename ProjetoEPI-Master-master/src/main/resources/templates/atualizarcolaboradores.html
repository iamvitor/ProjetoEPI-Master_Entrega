<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cadastrar usuário</title>

        <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

            <!-- inicio Formulário de cadastro -->
            <div class="container mt-5">
             <div class="row justify-content-center">
                 <div class="col-md-6">
                     <div class="card">
                         <div class="card-header">
                             Informe os dados a ser alterado
                         </div>
                         <div class="card-body">
                            <form th:method="post" th:action="@{'/atualizarcolaboradores/' + ${colaboradoresDto.id}}" th:object="${colaboradoresDto}">
                                <div class="form-group">
                                     <label for="id">Id</label>
                                     <input type="text" id="id" th:field="*{id}" class="form-control form-control-lg" readonly/>
                                 </div>

                                <div class="form-group">
                                     <label for="nome">Nome</label>
                                     <input type="text" id="nome" th:field="*{nome}" class="form-control form-control-lg" />
                                 </div>
                                <div class="form-group">
                                     <label for="email">E-mail</label>
                                     <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg" />
                                 </div>
                                 <div class="form-group">
                                     <label for="funcao">Função</label>
                                     <input type="text" id="funcao" th:field="*{funcao}" class="form-control form-control-lg" />
                                 </div>
                                <div class="form-group">
                                     <label for="nascimento">Data nascimento</label>
                                     <input type="date" id="nascimento" th:field="*{nascimento}" class="form-control form-control-lg" />
                                 </div>


                                 <div class="pt-1 mb-4">
                                     <input type="submit" value="Atualizar" class="btn btn-secondary">

                                 </div>

                            </form>

                             <!-- url passando parametro -> "localhost:8080/cadastrarusuario?erro"  -->
                             <div th:if="${param.erro}" class="alert alert-danger" role="alert">
                              <span class="mensagem">Erro ao atualizar colaborador!</span>
                             </div>

                         </div>
                     </div>
                 </div>
             </div>
         </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




   </body>
</html>
